<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Paul Bilbatua">

        <link rel="stylesheet" type="text/css" href="assets/style.css">

        <title>Coding Quiz</title>


    </head>

    <div id="header">
    
        <div id="Highscores">View Highscores</div>

        <div id="timer">Time:<span>0</span></div>

    </div>

    <body>

        <section class="Start-Quiz">

        <section class="" id="quiz-screen"></section>

            <h1>Coding Quiz Challenge</h1>

            <p>Try to answer the following code-related questions within the time<br>limit. Keep in mind that incorrect answers will penalize your scoretime</br> by ten seconds</p>

            <button id="Start-Quiz" type="button">Start Quiz</button>

        </section>

       <div class="hide" id="Questions">

        <h3 id="prompts"></h3>

        <div class="answer-options" id="answer-options"></div>

       </div>

        <section class="Submit-Quiz">

            <h3>All done!</h3>

            <p id="final-grade">Your final score is:<span id="final-score"></span></p>

            <label for="Enter-Initials">Enter initials:</label><br>

            <input type="text" id="Enter-Initials" max="2"></section><br>

            <button id="Submit-button" type="button">Submit</button>

        </section>

        <section class="Initials-score">

            <h2>Highscores</h2>

            <button id="restartQuiz" type="button">Go back</button>

            <button type="button">Clear Highscores</button>

        </section>

        <script src="assets/script.js"></script>

    </body>

</html>
