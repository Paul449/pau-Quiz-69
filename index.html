<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8" />

    <meta name="viewport"content="width=device-width,initial-scale=1.0" />

    <link rel="stylesheet" href="assets/style.css" />

    <title> Coding Quiz for Bootcamp Students</title>

</head>
 
<body>
    <section class="quiz-box">

        <header>

            <section>
                
                    <button class="divheader"
                            id="highScores">
                        View High Scores
                    </button>
                </a>
            </section>
 
            <section class="timer">
                <p>
                    Time left:
                    <span id="counter">
                        0
                    </span>
                </p>
            </section>
        </header>
 
        <main class="coding-quiz">

            <section id="Home">

                <section class="displaying"

                     id="quiz-screen">
                    
                    <h1>
                        Coding Quiz Challenge
                    </h1>

                    <p>
                        Try to answer the following
                        code-related questions with
                        in the time limit. Keep in
                        mind that incorrect<br>answers
                        will penalize your score/time</br>
                        by ten seconds!
                    </p>

                    <button id="start-button">

                        Start Quiz

                    </button>

                </section>

            </section>
 
            <section class="hide" id="questions">

                <h2 id="questions"></h2>

                <section class="answer-options" id="answer-options">

                </section>

            </section>
 
            <section class="hide" id="quiz-end">

                <h2>All Done!</h2>

                <p>Your final score is:

                    <span id="score-final">

                    </span>

                </p>

                <p>
                    Please enter your initials:

                    <input type="text"

                           id="student-initials"

                           max="2" />

                    <button id="submit">

                        Submit

                    </button>

                </p>

            </section>
 
            <section id="feedback"

                 class="feedback hide">

            </section>

            <section class="Scores">

                <h1>Highscores</h1>

                <ol id="highscores"></ol>

                    <button id="go-back">

                        Go back

                    </button>
                </a>
                <button id="clear">

                    Clear Highscores

                </button>

            </section>

        </main>



    </section>

    <script src="assets/script.js"></script>

</body>
 
</html>


</html>
